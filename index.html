<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 2.0</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .completed {
        color: #5cb85c;
        text-decoration: line-through;
      }

    </style>

</head>
<body>
    <nav class="navbar navbar-default navbar-static top">Vue js 2.0</nav>
        <div id="app" class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">Welcome Vue js 2.0</div>
                        <div class="panel-body">
                            <h1>My todos {{todoCount}} </h1>
                            <ul class="list-group">
                                <li class="list-group-item"
                                    v-bind:class="{ 'completed' : todo.completed }"
                                    v-for="(todo,index) in todos">
                                    {{todo.title}}

                                    <button class="btn btn-xs pull-right"
                                        v-bind:class="[todo.completed ? 'btn-danger' : 'btn-success']"
                                        v-on:click="toggleCompletion(todo)"
                                    >{{ todo.completed ? 'undo' : 'completed'}}
                                    </button>

                                    <button class="btn btn-warning btn-xs pull-right"
                                        v-on:click="deleteTodo(index)"
                                    >Delete
                                    </button>
                                </li>
                            </ul>
                            <form v-on:submit.prevent="addTodo(newTodo)">
                                <div class="from-group">
                                    <input type="text"
                                           v-model="newTodo.title"
                                           class="form-control"
                                           placeholder="Add a new todo">
                                </div>
                                <br>
                                <div class="form-group">
                                    <button class="btn btn-success" type="submit">Add Todos</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'Hello World',
            todos:[
                {id:1,title:'Learn Vuejs', completed:false}
            ],
            newTodo:{id:null,title:'', completed:false}
        },
        computed: {
          todoCount() {
            return this.todos.length;
          }
        },
        methods:{
            addTodo(newTodo){
                this.todos.push(newTodo),
                this.newTodo = {id:null,title:''}
            },
            deleteTodo(index){
                this.todos.splice(index,1)
            },
            toggleCompletion(todo){
              todo.completed = ! todo.completed
            },
        }
    })
</script>
</body>
</html>
